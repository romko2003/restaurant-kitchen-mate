{% load static %}
!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}KitchenMate{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Custom Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'restaurant/css/style.css' %}" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- 🔸 Навігація -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'restaurant:index' %}">🍴 KitchenMate</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navBar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'restaurant:dish-list' %}">Dishes</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'restaurant:cook-list' %}">Cooks</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 🔹 Контент -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 text-muted">
    <hr>
    <p>© {{ now.year }} KitchenMate by Romko — All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'restaurant/js/scripts.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
